version: "3.9"

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ecommerce
      MYSQL_USER: ecom_user
      MYSQL_PASSWORD: ecom_pass
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"

  backend:
    build: ./backend
    environment:
      DB_HOST: mysql
      DB_USER: ecom_user
      DB_PASSWORD: ecom_pass
      DB_NAME: ecommerce
    ports:
      - "5001:5000"
    depends_on:
      - mysql

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
